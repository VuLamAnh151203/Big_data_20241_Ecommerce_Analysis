version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - pipeline-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
      - "9093:9093"
    networks:
      - pipeline-network

  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_MASTER=spark://spark-master:7077
    ports:
      - "7077:7077"
      - "8081:8080"
    networks:
      - pipeline-network

  spark-worker:
    image: bitnami/spark:latest
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=4G
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    depends_on:
      - spark-master
    networks:
      - pipeline-network

  #Add other services as needed (Cassandra, Trino, etc.)
  trino:
    container_name: trino
    image: 'trinodb/trino:351'
    ports:
      - '8080:8080'
    volumes:
      - ./etc:/usr/lib/trino/etc:ro
    networks:
      - pipeline-network


  cassandra:
    image: cassandra:5.0
    container_name: cassandra
    ports:
      - '9042:9042'
    environment:
      CASSANDRA_BROADCAST_ADDRESS: cassandra
      CASSANDRA_CLUSTER_NAME: local-cluster
    networks:
      - pipeline-network
    volumes:
      - cassandra-data:/var/lib/cassandra

  superset:
    container_name: superset
    image: apache/superset:3.1.0
    ports:
      - '8090:8088'
    volumes:
      - "C:/Users/vulam/Downloads/New folder/cassandra-trino-superset/dashboard_template:/app/dashboard_template"
      # - "./dashboard_template:/app/dashboard_template"
    environment:
      SUPERSET_SECRET_KEY: test
    networks:
      - pipeline-network

volumes:
  cassandra-data:
    driver: local
    
networks:
  pipeline-network:
    driver: bridge